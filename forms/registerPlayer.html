<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../bootstrap/bootstrap-icons-1.9.1/bootstrap-icons.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/forms.style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
</head>
<body>
    <div class="container2 ">
        <div class="container-form">
            <div class="image-box">
                <img src="../images/jogador2.jpg" class="img" alt="">
            </div>
        <div class="form">
            <form class="formulario">
                <h2>Solicitar Cadastro</h2>
                <div class="input-box">
                    <input type="text" name="nameText" placeholder="Insira seu nome...">
                    <i class="bi bi-person"></i>
                </div>
                <div class="input-box">
                    <input type="email" name="emailText" placeholder="Insira seu email...">
                    <i class="bi bi-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="text" name="IDText" placeholder="Insira o ID da sua equipe...">
                    <i class="bi bi-123"></i>
                </div>
                <div class="input-box">
                    <input type="password" name="passwordText" placeholder="Insira sua senha...">
                    <i class="bi bi-lock"></i>
                </div>
                <div class="btnCont">
                    <a href="./loginPlayer.html" class="btn_logar">Solicitar</a> 
                    <a href="./loginPlayer.html"><i class="bi bi-arrow-right"></i> </a>
                </div>
                <div class="link-new">
                    <a href="./loginPlayer.html"><p>Possui cadastro? <b>Entre</b> agora.</p></a>
                </div>
            </form>
        </div>
        </div>
    </div>
</body>
</html>
